<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Social Media Platform</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>

<body class="bg-faded mt-3">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xl-4 col-md-6 col-12">
                <div class="tab-content">
                    <div class="tab-pane active" id="login" role="tabpanel">
                        <div class="card">
                            <div class="card-body pt-3">
                                <h4 class="card-title text-center text-uppercase text-success">Login</h4>
                                <p class="card-text text-center text-muted">
                                    <small>Login information</small>
                                </p>
                                <form action="">
                                    <fieldset class="form-group">
                                        <label for="" class="loginEmail">Email:</label>
                                        <input type="email" id="loginEmail" class="form-control">
                                    </fieldset>
                                    <fieldset class="form-group">
                                        <label for="" class="loginPassword">Password:</label>
                                        <input type="password" id="loginPassword" class="form-control">
                                    </fieldset>
                                    <div class="checkbox float-left">
                                        <label for="">
                                            <input type="checkbox">Remember me
                                        </label>
                                    </div>
                                    <a href="#" class="float-right">Forgot password</a>
                                    <button type="button" class="btn btn-success btn-block">Login</button>
                                </form>
                            </div>
                            <div class="card-footer text-muted text-center">
                                Don't have an account?
                                <a data-toggle="tab" href="#register" role="tab" class="text-warning">Sign Up</a>
                            </div>

                        </div>
                    </div>

                    <div class="tab-pane" id="register" role="tabpanel">
                        <div class="card">
                            <div class="card-body pt-3">
                                <h4 class="card-title text-center text-uppercase text-warning">Register</h4>
                                <p class="card-text text-center text-muted">
                                    <small>fill in your register information</small>
                                </p>
                                <form action="">
                                    <fieldset class="form-group">
                                        <label for="" class="registerEmail">Email:</label>
                                        <input type="email" id="registerEmail" class="form-control">
                                    </fieldset>
                                    <fieldset class="form-group">
                                        <label for="" class="registerPassword">Password:</label>
                                        <input type="password" id="registerPassword" class="form-control">
                                    </fieldset>

                                    <fieldset class="form-group">
                                            <label for="" class="registerSelectDay">Favourite Day:</label>
                                            <select name="registerSelectDay" id="registerSelectDay" class="form-control">
                                                <option value="">Monday</option>
                                                <option value="">Monday</option>
                                            </select>
                                        </fieldset>


                                    <button type="button" class="btn btn-warning btn-block">Register</button>
                                </form>
                            </div>
                            <div class="card-footer text-muted text-center">
                                Don't have an account?
                                <a data-toggle="tab" href="#login" role="tab" class="text-success">Sign In</a>
                            </div>

                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
    <script src="js/bootstrap.js"></script>
</body>

</html>
